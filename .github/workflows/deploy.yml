name: Build and Deploy to DigitalOcean

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  # Use lowercase image name for Docker compatibility
  IMAGE_NAME: ghcr.io/tonnywong1052/ui-prompt

jobs:
  build-and-deploy:
    name: Build Docker Image & Deploy to Server
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ============================================
      # STEP 1: Checkout Repository
      # ============================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================
      # STEP 2: Set up Docker Buildx
      # ============================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ============================================
      # STEP 3: Login to GitHub Container Registry
      # ============================================
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ============================================
      # STEP 4: Extract Docker Metadata
      # ============================================
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      # ============================================
      # STEP 5: Build and Push Docker Image
      # ============================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use GitHub Actions cache to speed up builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # DigitalOcean typically uses amd64 architecture
          platforms: linux/amd64

      # ============================================
      # STEP 6: Deploy to DigitalOcean Server
      # ============================================
      - name: Deploy to DigitalOcean via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # ----------------------------------------
            # 1. Login to GitHub Container Registry
            # ----------------------------------------
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "‚úÖ Login Successful! Connected to server:"
            hostname -I
            echo "----------------------------------------"

            # ----------------------------------------
            # 2. Clear Server-Side Cache (Critical Fix)
            # ----------------------------------------
            echo "üßπ Clearing all Docker image cache..."

            # Stop and remove old container
            echo "üõë Stopping old container..."
            docker rm -f ui-prompt || true

            # Remove all cached ui-prompt images
            echo "üóëÔ∏è  Removing all cached images..."
            docker images ghcr.io/tonnywong1052/ui-prompt -q | xargs -r docker rmi -f || true

            # Clean Docker system cache
            echo "üßΩ Cleaning Docker system cache..."
            docker system prune -af --volumes || true

            # ----------------------------------------
            # 3. Pull Latest Docker Image
            # ----------------------------------------
            echo "üì¶ Pulling fresh image: ${{ env.IMAGE_NAME }}:latest"
            docker pull ${{ env.IMAGE_NAME }}:latest

            # ----------------------------------------
            # 4. Verify New Image
            # ----------------------------------------
            echo "üîç Verifying image build time..."
            BUILD_TIME=$(docker inspect ${{ env.IMAGE_NAME }}:latest --format='{{.Created}}')
            echo "üìÖ Image build time: $BUILD_TIME"

            # Check nginx configuration in image
            echo "üîß Checking nginx configuration in image..."
            docker run --rm ${{ env.IMAGE_NAME }}:latest cat /etc/nginx/conf.d/default.conf | grep -A 3 "location.*js\|css" || true

            # ----------------------------------------
            # 5. Start New Container
            # ----------------------------------------
            echo "üöÄ Starting new container..."
            docker run -d \
              --name ui-prompt \
              --restart unless-stopped \
              -p 80:8080 \
              ${{ env.IMAGE_NAME }}:latest

            # ----------------------------------------
            # 6. Clear Nginx Internal Cache
            # ----------------------------------------
            echo "üßπ Clearing Nginx internal cache..."
            sleep 3  # Wait for container to start

            # Clear Nginx cache directory
            docker exec ui-prompt sh -c "rm -rf /var/cache/nginx/* || true" || true

            # Reload Nginx configuration
            docker exec ui-prompt sh -c "nginx -s reload" || true

            echo "‚úÖ Nginx cache cleared and configuration reloaded"

            # ----------------------------------------
            # 7. Verify Deployment
            # ----------------------------------------
            echo "----------------------------------------"
            echo "‚úÖ Deployment completed successfully!"
            echo "üìä Container Status:"
            docker ps -f name=ui-prompt --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            # Verify nginx configuration inside container
            echo "----------------------------------------"
            echo "üîç Verifying nginx configuration inside container:"
            docker exec ui-prompt cat /etc/nginx/conf.d/default.conf | grep -B2 -A2 "expires" || true

            echo "----------------------------------------"
            echo "üåê Your app should be available at:"
            echo "   http://$(hostname -I | awk '{print $1}')"
