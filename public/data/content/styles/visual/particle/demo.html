<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Scenes UI Style</title>
    <style>
        /* * CORE LAYOUT & RESET
         */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #050508; /* Very dark background for contrast */
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars for this demo */
        }

        /* * DEMO CONTAINER 
         * Enforces the square shape and small size constraints
         */
        .demo-wrapper {
            width: 90vw;
            max-width: 380px; /* Small demo size */
            position: relative;
            /* Force Square Aspect Ratio - Robust Method */
            aspect-ratio: 1 / 1; 
            background: radial-gradient(circle at 50% 50%, #1a1f2e 0%, #050508 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* * BACKGROUND LAYERS (Strictly non-interactive)
         */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* CRITICAL: Ensures clicks pass through */
        }

        /* The Particle Canvas */
        #particle-canvas {
            z-index: 1;
            opacity: 0.8;
        }

        /* Vignette overlay to darken edges and focus center */
        .vignette {
            z-index: 2;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.8) 100%);
        }

        /* * FOREGROUND CONTENT (Interactive)
         */
        .ui-content {
            position: relative;
            z-index: 10; /* Above particles */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* * TYPOGRAPHY & COMPONENTS 
         * Using clamp() for robust responsiveness without container queries
         */
        .style-label {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(10px, 3.5vw, 12px);
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
        }

        h1 {
            font-size: clamp(24px, 8vw, 36px);
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            background: linear-gradient(to bottom, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.status {
            font-size: clamp(12px, 4vw, 14px);
            color: #94a3b8;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 8px #4ade80;
            animation: pulse 2s infinite;
        }

        /* * ANIMATIONS
         */
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        /* Bottom Data Decor */
        .data-row {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 24px;
            font-family: monospace;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
        }

    </style>
</head>
<body>

    <div class="demo-wrapper">
        <!-- Background Layer: The Canvas -->
        <canvas id="particle-canvas" class="bg-layer"></canvas>
        
        <!-- Background Layer: Vignette (for readability) -->
        <div class="vignette bg-layer"></div>

        <!-- Foreground Layer: UI Content -->
        <div class="ui-content">
            <div class="style-label">Style: Particle Scenes</div>
            
            <h1>NEURAL<br>NEXUS</h1>
            
            <p class="status">
                <span class="status-dot"></span>
                System Online
            </p>

            <div class="data-row">
                <span>COORD: 45.201</span>
                <span>NET: SECURE</span>
            </div>
        </div>
    </div>

    <script>
        /**
         * PARTICLE SYSTEM SCRIPT
         * Handles the cosmic/tech web animation
         */
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        // Configuration
        const config = {
            particleCount: 50,
            connectionDistance: 90,
            mouseDistance: 120,
            baseSpeed: 0.8, // Increased speed from 0.3
            color: '100, 200, 255' // R, G, B for cyan/blue tech feel
        };

        let width, height;
        let particles = [];
        
        // Mouse tracking
        let mouse = { x: null, y: null };

        // Handle resize properly
        function resize() {
            // Get the container size, not window size, to keep resolution sharp
            const rect = canvas.parentElement.getBoundingClientRect();
            width = rect.width;
            height = rect.height;
            
            // Set actual canvas size (High DPI support)
            const dpr = window.devicePixelRatio || 1;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);
            
            initParticles();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.baseSpeed;
                this.vy = (Math.random() - 0.5) * config.baseSpeed;
                this.size = Math.random() * 2 + 1; // 1px to 3px
                this.alpha = Math.random() * 0.5 + 0.1; // 0.1 to 0.6 opacity
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // Mouse Interaction (Gentle repulsion/drift)
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < config.mouseDistance) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (config.mouseDistance - distance) / config.mouseDistance;
                        const directionX = forceDirectionX * force * 0.5; // Gentle push
                        const directionY = forceDirectionY * force * 0.5;

                        this.x -= directionX;
                        this.y -= directionY;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${config.color}, ${this.alpha})`;
                // Add glow
                ctx.shadowBlur = 10;
                ctx.shadowColor = `rgba(${config.color}, 0.5)`;
                ctx.fill();
                ctx.shadowBlur = 0; // Reset for performance
            }
        }

        function initParticles() {
            particles = [];
            // Adjust particle count based on size
            const count = (width * height) / 4000; 
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.update();
                p.draw();

                // Draw connections
                for (let j = i; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < config.connectionDistance) {
                        ctx.beginPath();
                        // Opacity based on distance
                        let opacity = 1 - (distance / config.connectionDistance);
                        opacity = opacity * 0.3; // Keep lines subtle
                        
                        ctx.strokeStyle = `rgba(${config.color}, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        // Mouse listeners
        const wrapper = document.querySelector('.demo-wrapper');
        
        wrapper.addEventListener('mousemove', (e) => {
            const rect = wrapper.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        wrapper.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Init
        window.addEventListener('resize', resize);
        resize();
        animate();

    </script>
</body>
</html>
