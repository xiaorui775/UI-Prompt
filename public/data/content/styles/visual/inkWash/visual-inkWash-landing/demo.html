<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水墨 - 山水意境</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
  <div class="ink-container">
    <!-- Paper texture overlay -->
    <div class="paper-texture"></div>

    <!-- Ink mountain background -->
    <div class="ink-mountains">
      <div class="mountain mountain-far"></div>
      <div class="mountain mountain-mid"></div>
      <div class="mountain mountain-near"></div>
    </div>

    <!-- Flying birds -->
    <div class="birds">
      <span class="bird">〜</span>
      <span class="bird">〜</span>
      <span class="bird">〜</span>
    </div>

    <!-- Main content -->
    <main class="ink-main">
      <!-- Header with seal -->
      <header class="ink-header">
        <nav class="ink-nav">
          <a href="javascript:void(0)">首页</a>
          <a href="javascript:void(0)">作品</a>
          <a href="javascript:void(0)">关于</a>
        </nav>
        <div class="seal">墨</div>
      </header>

      <!-- Hero content -->
      <section class="hero-section">
        <div class="vertical-text-left">山水有清音</div>

        <div class="hero-content">
          <h1 class="hero-title">
            <span class="title-char">意</span>
            <span class="title-char">在</span>
            <span class="title-char">笔</span>
            <span class="title-char">先</span>
          </h1>
          <p class="hero-subtitle">THE SPIRIT PRECEDES THE BRUSH</p>
          <p class="hero-desc">留白之处，意境无限<br/>气韵生动，妙在似与不似之间</p>
        </div>

        <div class="vertical-text-right">淡泊明志宁静致远</div>
      </section>

      <!-- Feature cards -->
      <section class="features-section">
        <div class="feature-card">
          <div class="feature-icon">山</div>
          <h3>留白</h3>
          <p>空即是色，色即是空</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon">水</div>
          <h3>意境</h3>
          <p>神韵超然，意在言外</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon">云</div>
          <h3>气韵</h3>
          <p>气韵生动，形神兼备</p>
        </div>
      </section>

      <!-- CTA -->
      <section class="cta-section">
        <button class="ink-btn primary">探索更多</button>
        <button class="ink-btn secondary">了解详情</button>
      </section>
    </main>

    <!-- Decorative brush strokes -->
    <div class="brush-stroke stroke-1"></div>
    <div class="brush-stroke stroke-2"></div>

    <!-- Bottom bamboo decoration -->
    <div class="bamboo-deco"></div>
  </div>
</body>
</html>
