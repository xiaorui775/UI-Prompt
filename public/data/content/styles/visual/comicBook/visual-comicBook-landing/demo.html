<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Book - Hero Entrance</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="comic-container">
    <!-- Halftone background -->
    <div class="halftone-bg"></div>

    <!-- Header panel -->
    <header class="comic-header">
      <div class="logo">
        <span class="logo-text">HERO</span>
        <span class="logo-badge">COMICS</span>
      </div>
      <nav class="comic-nav">
        <a href="javascript:void(0)">STORIES</a>
        <a href="javascript:void(0)">HEROES</a>
        <a href="javascript:void(0)">SHOP</a>
      </nav>
    </header>

    <!-- Main panels grid -->
    <main class="panels-grid">
      <!-- Large hero panel -->
      <section class="panel panel-hero">
        <div class="action-lines"></div>
        <div class="panel-content">
          <div class="sound-effect">WHOOSH!</div>
          <h1 class="hero-title">
            <span class="title-line">SUPER</span>
            <span class="title-line accent">HERO</span>
            <span class="title-line">ARRIVES!</span>
          </h1>
          <p class="hero-subtitle">THE ADVENTURE BEGINS NOW</p>
        </div>
        <div class="explosion-badge">NEW!</div>
      </section>

      <!-- Side panels -->
      <aside class="side-panels">
        <div class="panel panel-small skewed">
          <div class="speech-bubble">
            <span>Ready for action!</span>
            <div class="bubble-tail"></div>
          </div>
          <div class="panel-label">EPISODE 01</div>
        </div>

        <div class="panel panel-small">
          <div class="thought-bubble">
            <span>What awaits...</span>
          </div>
          <div class="panel-label">MYSTERY</div>
        </div>
      </aside>
    </main>

    <!-- Feature panels -->
    <section class="feature-panels">
      <div class="panel feature-panel">
        <div class="feature-icon">‚ö°</div>
        <h3>POWER</h3>
        <p>Unlimited strength</p>
      </div>
      <div class="panel feature-panel">
        <div class="feature-icon">üõ°Ô∏è</div>
        <h3>DEFENSE</h3>
        <p>Unbreakable shield</p>
      </div>
      <div class="panel feature-panel">
        <div class="feature-icon">üí•</div>
        <h3>ACTION</h3>
        <p>Lightning speed</p>
      </div>
    </section>

    <!-- CTA panel -->
    <section class="cta-panel">
      <div class="cta-content">
        <div class="sound-effect small">CLICK!</div>
        <button class="comic-btn primary">
          <span>JOIN THE TEAM</span>
        </button>
        <button class="comic-btn secondary">
          <span>READ MORE</span>
        </button>
      </div>
    </section>

    <!-- Footer burst -->
    <footer class="comic-footer">
      <div class="burst-text">TO BE CONTINUED...</div>
    </footer>
  </div>
</body>
</html>
