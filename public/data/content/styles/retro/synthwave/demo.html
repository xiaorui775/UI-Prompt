<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave 80s UI Demo</title>
    <!-- Importing Retro Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #050505;
            color: white;
            /* --- CENTERING LOGIC --- */
            display: flex;
            justify-content: center; /* Center Left-Right */
            align-items: center;     /* Center Top-Down */
            height: 100vh;           /* Full Viewport Height */
            width: 100vw;            /* Full Viewport Width */
            font-family: 'Audiowide', cursive;
            overflow: hidden;        /* Prevent scrollbars */
        }

        /* --- MAIN DEMO CONTAINER (SQUARE) --- */
        .demo-wrapper {
            /* Robust sizing: Fits small screens, caps at 400px, stays square */
            width: 90vw; 
            max-width: 350px; 
            aspect-ratio: 1 / 1;
            position: relative;
            background: #1a0a2e; /* Deep purple base */
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 
                        inset 0 0 30px rgba(26, 10, 46, 0.8);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            isolation: isolate; /* Create new stacking context */
        }

        /* --- BACKGROUND LAYERS (Z-INDEX LOW) --- */
        
        /* 1. Starfield */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 50px 50px, 100px 100px, 150px 150px; 
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: -3;
        }

        /* 2. The Retro Sun */
        .retro-sun {
            position: absolute;
            bottom: 30%; /* Sit right on the horizon */
            left: 50%;
            transform: translateX(-50%);
            width: 40%; /* Relative to container */
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ffeb3b 0%, #ff6b35 50%, #f72585 100%);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.6);
            z-index: -2;
            /* The stripe cut effect using a mask */
            -webkit-mask-image: linear-gradient(
                to bottom,
                black 0%, black 50%,
                transparent 50%, transparent 55%,
                black 55%, black 60%,
                transparent 60%, transparent 65%,
                black 65%, black 70%,
                transparent 70%, transparent 75%,
                black 75%, black 80%,
                transparent 80%, transparent 85%,
                black 85%, black 90%,
                transparent 90%, transparent 95%,
                black 95%
            );
            mask-image: linear-gradient(...); /* Standard syntax fallback omitted for brevity in demo */
        }

        /* 3. The Grid Floor (Perspective) */
        .grid-floor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45%; /* Bottom half of screen */
            background: 
                linear-gradient(rgba(26, 10, 46, 1) 0%, transparent 20%), /* Fade at horizon */
                linear-gradient(90deg, rgba(0, 255, 255, 0.3) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 20px;
            perspective: 150px;
            transform-style: preserve-3d;
            z-index: -1;
            overflow: hidden;
            border-top: 2px solid #f72585; /* Horizon line */
        }

        .moving-plane {
            width: 200%; /* Wider than screen to prevent edges showing */
            height: 150%;
            position: absolute;
            left: -50%;
            top: 0;
            background: 
                linear-gradient(90deg, rgba(247, 37, 133, 0.4) 1px, transparent 1px),
                linear-gradient(0deg, rgba(247, 37, 133, 0.4) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(200px) rotateX(60deg);
            animation: gridMove 2s linear infinite;
            transform-origin: 50% 0;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 40px; }
        }

        /* --- UI CONTENT LAYERS (Z-INDEX HIGH) --- */
        .ui-header {
            text-align: center;
            padding-top: 10%;
            z-index: 2;
        }

        .ui-label {
            font-family: 'Press Start 2P', monospace;
            color: #00ffff;
            font-size: clamp(0.5rem, 2.5vw, 0.8rem); /* Safe sizing */
            letter-spacing: 2px;
            text-shadow: 0 0 5px #00ffff;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        h1.main-title {
            font-size: clamp(1.5rem, 8vw, 2.5rem); /* Responsive/Auto size */
            margin: 0;
            text-transform: uppercase;
            /* Chrome Gradient Text */
            background: linear-gradient(to bottom, #e0f7fa 0%, #00ffff 50%, #2979ff 51%, #1a0a2e 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* Stroke fallback */
            -webkit-text-stroke: 1px rgba(255,255,255,0.2);
            filter: drop-shadow(0 0 5px rgba(0,255,255,0.5));
            transform: skewX(-5deg);
        }

        .ui-controls {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding-bottom: 10%;
        }

        .data-readout {
            display: flex;
            gap: 20px;
            font-size: clamp(0.6rem, 3vw, 0.9rem);
            color: #f72585;
            text-shadow: 0 0 5px #f72585;
        }

        .retro-btn {
            background: transparent;
            color: #fff;
            font-family: 'Audiowide', cursive;
            font-size: clamp(0.8rem, 4vw, 1.2rem);
            padding: 0.5em 2em;
            border: 2px solid #f72585;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 10px #f72585, inset 0 0 10px #f72585;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 5px white;
        }

        .retro-btn:hover {
            background: #f72585;
            color: #1a0a2e;
            box-shadow: 0 0 30px #f72585, inset 0 0 20px #ff6b35;
        }

        .retro-btn:active {
            transform: scale(0.95);
        }

        /* --- CRT OVERLAY (NO POINTER EVENTS) --- */
        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* CRITICAL FIX: Allows clicking through */
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            animation: flicker 0.15s infinite;
        }

        .crt-vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
            pointer-events: none;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
        }

        /* --- ANIMATIONS --- */
        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 0.95; }
            100% { opacity: 0.9; }
        }

        /* Slight hover effect for the whole card to show interactivity */
        .demo-wrapper:hover {
            border-color: #f72585;
            box-shadow: 0 0 30px rgba(247, 37, 133, 0.4);
        }

    </style>
</head>
<body>

    <!-- Main Container: Forced Square Aspect Ratio -->
    <div class="demo-wrapper">
        
        <!-- CRT Effects (Top Layer, Non-Interactive) -->
        <div class="crt-overlay"></div>
        <div class="crt-vignette"></div>

        <!-- Background Elements -->
        <div class="starfield"></div>
        <div class="retro-sun"></div>
        
        <div class="grid-floor">
            <div class="moving-plane"></div>
        </div>

        <!-- UI Content -->
        <div class="ui-header">
            <div class="ui-label">STYLE: SYNTHWAVE</div>
            <h1 class="main-title">NEON<br>FUTURE</h1>
        </div>

        <div class="ui-controls">
            <div class="data-readout">
                <span>RAD: 84%</span>
                <span>RPM: 5000</span>
            </div>
            <button class="retro-btn" onclick="triggerBoost()">BOOST</button>
        </div>

    </div>

    <script>
        // Simple interactive script
        function triggerBoost() {
            const btn = document.querySelector('.retro-btn');
            const sun = document.querySelector('.retro-sun');
            const grid = document.querySelector('.moving-plane');
            const title = document.querySelector('.main-title');

            // Visual feedback
            btn.innerText = "ENGAGED";
            
            // Speed up grid
            grid.style.animationDuration = "0.2s";
            
            // Pulse sun
            sun.style.transform = "translateX(-50%) scale(1.1)";
            sun.style.boxShadow = "0 0 80px rgba(255, 107, 53, 1)";

            // Glitch text
            const originalText = title.innerHTML;
            title.innerHTML = "W A R P >>";
            title.style.color = "#ff00ff";
            
            // Reset after 1.5 seconds
            setTimeout(() => {
                btn.innerText = "BOOST";
                grid.style.animationDuration = "2s";
                sun.style.transform = "translateX(-50%) scale(1)";
                sun.style.boxShadow = "0 0 30px rgba(255, 107, 53, 0.6)";
                title.innerHTML = originalText;
                title.style.color = "transparent";
            }, 1500);
        }
    </script>
</body>
</html>
