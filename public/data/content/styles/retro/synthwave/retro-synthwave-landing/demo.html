<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthwave - Sunset Horizon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="synthwave-container">
    <!-- Stars background -->
    <div class="stars"></div>

    <!-- Sun -->
    <div class="sun">
      <div class="sun-stripe"></div>
      <div class="sun-stripe"></div>
      <div class="sun-stripe"></div>
      <div class="sun-stripe"></div>
      <div class="sun-stripe"></div>
    </div>

    <!-- Content -->
    <div class="content">
      <h1 class="title">
        <span class="chrome-text">SYNTHWAVE</span>
      </h1>
      <p class="subtitle">RETRO FUTURE AESTHETICS</p>
      <div class="cta-group">
        <button class="btn btn-primary">EXPLORE</button>
        <button class="btn btn-secondary">LEARN MORE</button>
      </div>
    </div>

    <!-- Grid floor -->
    <div class="grid-container">
      <div class="grid-floor"></div>
    </div>

    <!-- Mountains silhouette -->
    <div class="mountains">
      <svg viewBox="0 0 1200 200" preserveAspectRatio="none">
        <polygon points="0,200 100,120 200,160 350,80 500,140 650,60 800,130 950,90 1100,150 1200,100 1200,200" fill="url(#mountain-gradient)"/>
        <defs>
          <linearGradient id="mountain-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1a0a2e"/>
            <stop offset="100%" style="stop-color:#0d0515"/>
          </linearGradient>
        </defs>
      </svg>
    </div>

    <!-- Scanlines overlay -->
    <div class="scanlines"></div>
  </div>
</body>
</html>
