<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bauhaus - Form Follows Function</title>
  <link rel="stylesheet" href="fullpage.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bauhaus-container">
    <!-- Geometric decorations -->
    <div class="geo-circle red"></div>
    <div class="geo-triangle yellow"></div>
    <div class="geo-square blue"></div>
    <div class="geo-circle-outline"></div>

    <!-- Header -->
    <header class="bauhaus-header">
      <div class="logo-mark">
        <span class="logo-circle"></span>
        <span class="logo-triangle"></span>
        <span class="logo-square"></span>
      </div>
      <nav class="bauhaus-nav">
        <a href="javascript:void(0)">ABOUT</a>
        <a href="javascript:void(0)">WORKS</a>
        <a href="javascript:void(0)">CONTACT</a>
      </nav>
    </header>

    <!-- Main content -->
    <main class="bauhaus-main">
      <div class="content-grid">
        <!-- Left: Title -->
        <div class="title-section">
          <h1 class="main-title">
            <span class="title-line">FORM</span>
            <span class="title-line accent">FOLLOWS</span>
            <span class="title-line">FUNCTION</span>
          </h1>
          <p class="subtitle">BAUHAUS DESIGN PRINCIPLES â€” SINCE 1919</p>
        </div>

        <!-- Right: Composition -->
        <div class="composition-section">
          <div class="composition">
            <div class="comp-circle"></div>
            <div class="comp-rect-v"></div>
            <div class="comp-rect-h"></div>
            <div class="comp-triangle"></div>
            <div class="comp-line"></div>
          </div>
        </div>
      </div>

      <!-- Features -->
      <section class="features-section">
        <div class="feature-card">
          <div class="feature-shape circle"></div>
          <h3>UNITY</h3>
          <p>Art & Craft combined</p>
        </div>
        <div class="feature-card">
          <div class="feature-shape triangle"></div>
          <h3>FUNCTION</h3>
          <p>Purpose-driven design</p>
        </div>
        <div class="feature-card">
          <div class="feature-shape square"></div>
          <h3>SIMPLICITY</h3>
          <p>Less is more</p>
        </div>
      </section>

      <!-- CTA -->
      <section class="cta-section">
        <button class="bauhaus-btn primary">EXPLORE</button>
        <button class="bauhaus-btn secondary">LEARN MORE</button>
      </section>
    </main>

    <!-- Vertical text -->
    <div class="vertical-text">BAUHAUS 1919-2025</div>
  </div>
</body>
</html>
