    <!-- OPTIMIZATION Phase 3: Resource Hints for Faster Loading -->
    <!-- Preconnect to critical origins (saves DNS + TCP + TLS time) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch for secondary resources -->

    <!-- Prefetch critical data for faster navigation -->
    <link rel="prefetch" href="/data/preview-id-map.json" as="fetch" crossorigin />
    <link rel="prefetch" href="/data/compiled-jsx-index.json" as="fetch" crossorigin />

    <!-- OPTIMIZATION: Preload/Prefetch sharded index (critical first, then high priority) -->
    <link rel="preload" href="/data/styles-index/layout.json" as="fetch" crossorigin />
    <link rel="prefetch" href="/data/styles-index/interaction.json" as="fetch" crossorigin />
    <link rel="prefetch" href="/data/styles-index/core.json" as="fetch" crossorigin />

    <!-- Preload critical assets (high priority) -->
    <link rel="modulepreload" href="/src/main.jsx" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

	    <!-- OPTIMIZATION: Register Service Worker for offline caching -->
	    <script>
	      const isLoopbackHost = (host) => (
	        host === 'localhost' ||
	        host === '127.0.0.1' ||
	        host === '[::1]' ||
	        host === '::1'
	      );

	      const swOptOut =
	        new URLSearchParams(location.search).has('no-sw') ||
	        localStorage.getItem('disableSW') === '1';

	      const isDevHost = isLoopbackHost(location.hostname);

	      const clearUiStyleCaches = async () => {
	        if (!('caches' in window)) return;
	        try {
	          const keys = await caches.keys();
	          await Promise.all(
	            keys
	              .filter((k) => k.startsWith('ui-style-'))
	              .map((k) => caches.delete(k))
	          );
	        } catch {
	          // Ignore cache cleanup failures.
	        }
	      };

	      const unregisterServiceWorkers = async () => {
	        if (!('serviceWorker' in navigator)) return;
	        try {
	          const regs = await navigator.serviceWorker.getRegistrations();
	          await Promise.all(regs.map((reg) => reg.unregister()));
	        } catch {
	          // Ignore unregistration failures.
	        }
	      };

	      // In dev/loopback we want a clean environment (no stale SW/caches from older builds).
	      if ('serviceWorker' in navigator && (isDevHost || swOptOut)) {
	        const cleanupKey = '__ui_style_sw_cleanup_done__';
	        const hasCleanupFlag = () => {
	          try {
	            return sessionStorage.getItem(cleanupKey) === '1';
	          } catch {
	            return false;
	          }
	        };
	        const setCleanupFlag = () => {
	          try {
	            sessionStorage.setItem(cleanupKey, '1');
	            return true;
	          } catch {
	            return false;
	          }
	        };

	        Promise.all([unregisterServiceWorkers(), clearUiStyleCaches()]).finally(() => {
	          // If a SW was controlling this page, reload once after cleanup to avoid first-load errors.
	          if (isDevHost && navigator.serviceWorker.controller && !hasCleanupFlag() && setCleanupFlag()) {
	            window.location.reload();
	          }
	        });
	      }

	      if ('serviceWorker' in navigator && !isDevHost && !swOptOut) {
	        window.addEventListener('load', () => {
	          navigator.serviceWorker.register('/sw.js').catch(() => {});
	        });
	      }
	    </script>
	  </body>
</html>
